<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="frame">
        <form action="#" method="post" novalidate>
            <div class="title">
                <h2>Contact Us</h2>
            </div>
            <div class="form_details">
                <label for="first_name"><b>YOUR NAME*</b></label>
            </div>
            <div class="input_field">
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required />
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required />
            </div>

            <div class="form_details">
                <label for="email"><b>EMAIL ADDRESS*</b></label>
            </div>
            <div class="input_field">
                <input type="email" id="email" name="email" placeholder="Eg. example@email.com" required />
            </div>

            <div class="form_details">
                <label for="phone"><b>PHONE NUMBER*</b></label>
            </div>
            <div class="input_field">
                <input type="tel" id="phone" name="phone" placeholder="Eg. +91 9536782928" required />
            </div>

            <div class="form_details">
                <label for="message"><b>MESSAGE*</b></label>
            </div>
            <div class="input_field_2">
                <textarea id="message" name="message" placeholder="Please enter your comments..." required></textarea>
            </div>

            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
